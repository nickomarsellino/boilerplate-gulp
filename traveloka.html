
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Traveloka: Practice FED</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;display=swap"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
  <body class="template">
    <div class="o-header">
      <h1>"Header"</h1>
    </div>
    <div class="p-traveloka">
      <div class="container">
        <h2>Traveloka recomend hotels</h2>
        <div class="wrapper-card-list">
          <div class="c-recomended-hotel-card">
            <div class="card-wrapper"><img src="./assets/images/country-1.jpeg" alt="Indonesia"/><a class="click-area" href="https://google.com">Brazil</a>
              <div class="hotel-information">
                <h3 class="hotel-origin">Indonesia</h3>
                <p class="hotel-availability">2564 available hotels</p>
              </div>
              <button class="view-more-button">See available hotels</button>
            </div>
          </div>
          <div class="c-recomended-hotel-card">
            <div class="card-wrapper"><img src="./assets/images/country-2.jpeg" alt="Japan"/><a class="click-area" href="https://google.com">Brazil</a>
              <div class="hotel-information">
                <h3 class="hotel-origin">Japan</h3>
                <p class="hotel-availability">5124 available hotels</p>
              </div>
              <button class="view-more-button">See available hotels</button>
            </div>
          </div>
          <div class="c-recomended-hotel-card">
            <div class="card-wrapper"><img src="./assets/images/country-3.jpg" alt="London"/><a class="click-area" href="https://google.com">Brazil</a>
              <div class="hotel-information">
                <h3 class="hotel-origin">London</h3>
                <p class="hotel-availability">4254 available hotels</p>
              </div>
              <button class="view-more-button">See available hotels</button>
            </div>
          </div>
          <div class="c-recomended-hotel-card">
            <div class="card-wrapper"><img src="./assets/images/country-4.jpeg" alt="Brazil"/><a class="click-area" href="https://google.com">Brazil</a>
              <div class="hotel-information">
                <h3 class="hotel-origin">Brazil</h3>
                <p class="hotel-availability">2654 available hotels</p>
              </div>
              <button class="view-more-button">See available hotels</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
